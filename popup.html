<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Layout Tweaker Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 300px;
            padding: 15px;
            color: #333;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #37003c; /* FPL Purple */
            border-bottom: 2px solid #37003c;
            padding-bottom: 8px;
        }
        
        .toggle-container {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-container label {
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            flex-grow: 1;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #00ff85; /* FPL Green */
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .description {
            font-size: 12px;
            color: #777;
            margin-top: 4px;
            margin-bottom: 8px;
            padding-right: 40px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .footer {
            font-size: 11px;
            color: #999;
            text-align: center;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>FPL Layout Tweaker</h1>
    
    <div class="section">
        <div class="toggle-container">
            <label for="toggle-nav">Hide Navigation Bar</label>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-nav">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">
            Hides the top navigation bar to give more screen space for content
        </div>
    </div>
    
    <div class="section">
        <div class="toggle-container">
            <label for="toggle-ads">Hide Ad Container</label>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-ads" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">
            Hides the advertising container section
        </div>
    </div>
    
    <div class="section">
        <div class="toggle-container">
            <label for="toggle-flex-layout">Flex Layout</label>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-flex-layout" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">
            Optimizes layout with flexible containers
        </div>
    </div>
    
    <div class="footer">
        FPL Layout Tweaker v1.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
